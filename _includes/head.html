<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134698276-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-134698276-1');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if page.title == 'intro' %}{{ site.description }}{% else  %}{{ page.excerpt }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    <meta name="google-site-verification" content="Q1Gkv54gFGh2MxaT7ehKmua6BROtBIJR_ki_z_1_EwE" />
    <meta name="naver-site-verification" content="d9a8213816d39cd0b58123c579fb50704ab632a8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">

    <meta property="locale" content="ko_KR">
    <meta property="og:title" content='{{ page.title }}&nbsp;|&nbsp;{{ site.title }}'>
    <meta property="og:url" content="https://dewberry9.github.io{{ page.url | escape }}">
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:description" content="{{ page.excerpt }}">
    <meta property="og:image" content='{{ page.thumbnail  | absolute_url }}'>
    <meta name="twitter:title" content='{{ page.title }}&nbsp;|&nbsp;{{ site.title }}'>
    <meta name="twitter:description" content="{{ page.excerpt }}">
    <meta name="twitter:image" content='{{ page.thumbnail  | absolute_url }}'>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://dewberry9.github.io{{ page.url | escape }}">

    <meta itemprop="name" content='{{ page.title }}&nbsp;|&nbsp;{{ site.title }}'>
    <meta itemprop="description" content="{{ page.excerpt }}">
    <meta itemprop="image" content='{{ page.thumbnail  | absolute_url }}'>
    <meta name="subject" content="{% if page.title == 'intro' %}{{ site.description }}{% else  %}{{ page.excerpt }}{% endif %}">

    <link rel="alternate" href="https://dewberry9.github.io/feed.xml" type="application/atom+xml" title="Atom 0.3">
    <link rel="stylesheet" href='{{ "assets/style.css" | relative_url }}'>
    <link rel="stylesheet" href='{{ "assets/dist/aos.css" | relative_url }}'>
    <link rel="shortcut icon" href='{{ "assets" | relative_url }}/favicon.ico'>
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono:500|Nanum+Myeongjo:400,800&display=swap&subset=korean" rel="stylesheet">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="canonical" href="https://dewberry9.github.io">
    <title>{{ page.title }} | {{ site.title }}</title>
</head>
