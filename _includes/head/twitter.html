<meta name="twitter:title" content="{% if page.title == 'intro' %}{{ site.title }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}">
<meta name="twitter:description" content="{{ page.excerpt }}">
<meta name="twitter:image" content='{{ page.thumbnail | absolute_url }}'>
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ site.url }}{{ page.url | remove: 'index.html' }}">
<meta name="twitter:site" content="{{ site.title }}">
{% if page.collection %}
  {% assign current_collection = site.data.collection_info | where: "name", page.collection | first %}
  <meta name="twitter:label1" content="Category">
  <meta name="twitter:data1" content="{{ current_collection.short }}">
  {% if page.tag and page.tag != 'ETC' %}
    <meta name="twitter:label2" content="Topic">
    <meta name="twitter:data2" content="{{ page.tag }}">
  {% endif %}
{% endif %}
